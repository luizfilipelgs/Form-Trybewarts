<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Imagem Logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
        
      <input class="borda-input input-header" type="email" name="email" id="email" placeholder="  Email"> 
              
      <input class="borda-input input-header" type="password" name="password" id="senha" placeholder="  Senha">

      <button id="logar" type="submit" value="logar" >Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <section class="margem-section flex-space">
        <input class="borda-input input-form " type="text" id="input-name" placeholder="Nome">
        <input class="borda-input input-form " type="text" id="input-lastname" placeholder="Sobrenome">
      </section> 

      <section class="margem-section">
        <input class="borda-input input-form " type="text" id="input-email" placeholder="Email">
        <label for="house">Casa:</label>
        <select class="borda-input" name="select-house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </section>
      
      <section id="familia-conteudo">
        <div id="familia">
          <label for="" id ="label-family">Qual sua família?</label>

          <label for="Frontend">
              <input id="Frontend" type="radio" name="family" value="Frontend"> Frontend
          </label>
          <label for="Backend">
              <input id="Backend"type="radio" name="family" value="Backend"> Backend
          </label>
          <label for="FullStack">
              <input id="FullStack" type="radio" name="family" value="FullStack"> FullStack 
          </label>
        </div>

        <div id="conteudos">
          <div>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          </div>
          <div>
            <label for="">
                <input class="subject" type="checkbox" name=""  value="HoFs"> HoFs
            </label>
          
            <label for="">
                <input class="subject" type="checkbox" name=""  value="Jest"> Jest
            </label>
          
            <label for="">
              <input class="subject" type="checkbox" name=""  value="Promises"> Promises
            </label>
          </div>
          <br>
          <div>
            <label for="">
              <input class="subject" type="checkbox" name=""  value="React"> React
            </label>
            
            <label for="">
              <input class="subject" type="checkbox" name=""  value="SQL"> SQL
            </label>
            
            <label for="">
              <input class="subject" type="checkbox" name=""  value="Python"> Python
            </label>
          </div>
        </div>
      </section>

      <section class="margem-section">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="1">
        <input id="1" type="radio" name="rate"  value="1"> 1
        </label>

        <label for="2">
        <input id="2" type="radio" name="rate"  value="2"> 2
        </label>

        <label for="3">
        <input id="3" type="radio" name="rate"  value="3"> 3
          </label>
        
        <label for="4">
        <input id="4" type="radio" name="rate"  value="4"> 4
        </label>

        <label for="5">
        <input id="5" type="radio" name="rate"  value="5"> 5
        </label>

        <label for="6">
        <input id="6" type="radio" name="rate"  value="6"> 6
        </label>

        <label for="7">
        <input id="7" type="radio" name="rate"  value="7"> 7
        </label>

        <label for="8">
        <input id="8" type="radio" name="rate"  value="8"> 8
        </label>

        <label for="9">
        <input id="9" type="radio" name="rate"  value="9"> 9
        </label>

        <label for="10">
        <input id="10" type="radio" name="rate"  value="10"> 10
        </label>

      </section>
        
        <section class="margem-section">
          <label class="textarea" for="textarea">Deixe seu comentário:</label><br/>
          <textarea class="borda-input" id="textarea"  maxlength="500" ></textarea>
          <span id="counter">500/500</span>
        </section>

        <section class="margem-section">
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement"> Sim (Revelio)
        </section>

        <section id="btn-enviar">
          <button type="submit" id="submit-btn">Enviar</button>
        </section>

    </form>

    <aside>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
    </aside>
  </main>
           
  <footer id="rodape">Direitos reservados à Trybewarts©</footer>
  <script src="./script.js"></script>
</body>
</html>

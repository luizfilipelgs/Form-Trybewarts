<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Imagem Logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="get">
            
            <input type="email" name="email" id="email" placeholder="Email"> 
                    
            <input type="password" name="password" id="senha" placeholder="Senha">

            <button id="logar" type="submit" value="logar" >Entrar</button>
        </form>
    </header>

    <main>
        <form action="" id="evaluation-form">
            <section class="margem-section">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </section> 

            <section class="margem-section">
                <input type="text" id="input-email" placeholder="Email">
                <label for="house">Casa:</label>
                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </section>

            <section id="familia-conteudo" class="margem-section">
                <div id="familia">
                    <label for="" id ="label-family">Qual sua família?</label> 
                    <input type="radio" name="family" value="Frontend"> Familia Frontend
                    <input type="radio" name="family" value="Backend"> Familia Backend
                    <input type="radio" name="family" value="FullStack"> Familia FullStack
                </div>

                <div id="conteudos">
                    <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <input class="subject" type="checkbox" name=""  value="HoFs"> HoFs
                    <input class="subject" type="checkbox" name=""  value="Jest"> Jest
                    <input class="subject" type="checkbox" name=""  value="Promises"> Promises
                    <input class="subject" type="checkbox" name=""  value="React"> React
                    <input class="subject" type="checkbox" name=""  value="SQL"> SQL
                    <input class="subject" type="checkbox" name=""  value="Python"> Python

                </div>
            </section>

            <section class="margem-section">
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate"  value="1"> 1
                <input type="radio" name="rate"  value="2"> 2
                <input type="radio" name="rate"  value="3"> 3
                <input type="radio" name="rate"  value="4"> 4
                <input type="radio" name="rate"  value="5"> 5
                <input type="radio" name="rate"  value="6"> 6
                <input type="radio" name="rate"  value="7"> 7
                <input type="radio" name="rate"  value="8"> 8
                <input type="radio" name="rate"  value="9"> 9
                <input type="radio" name="rate"  value="10"> 10
            </section>
            
            <section class="margem-section">
                    <label class="textarea" for="textarea">Deixe seu comentário:</label><br/><br>
                    <textarea id="textarea" cols="50" maxlength="500" rows="10"></textarea>
                    <p id="counter">Caracteres restantes: 500</p>
                </div>
            </section>

            <section class="margem-section">
                <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement">
            </section>

            <section id="enviar">
                <button type="submit" id="submit-btn">Enviar</button>
            </section>

        </form>

        <aside>
            <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
        </aside>
    </main>
           
    <footer id="rodape">Direitos reservados à Trybewarts©</footer>
    <script src="./script.js"></script>
</body>
</html>
